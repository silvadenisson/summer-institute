- name: "Olga Churkina"
  image: /assets/images/Churkina_sq.jpg
  bio: "Olga Churkina is a Ph.D. candidate in Public Policy jointly at Georgia State University and Georgia Institute of Technology. Her research interests include experimental and quasi-experimental methods for education and labor market policies, microeconomics models of human behavior, and applications of big data. Her background is in Quantitative Economics and she is currently involved in the Smart Cities project as a member of the Data Science and Policy Lab at Georgia Tech. Furthermore, she is working on a prosocial behavior research at GSU ExCEN as well as a labor market field experiment for her dissertation."
  website: https://aysps.gsu.edu/files/2017/09/CV_Churkina_23.pdf
