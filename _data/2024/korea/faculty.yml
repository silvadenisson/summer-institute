- name: Jeon June
  image: /assets/images/jeon_june.jpg
  bio: June Jeon is an assistant professor of sociology at KAIST. He is a qualitative ethnographer and theorist, specialized in sociology science, technology, and environment. His recent research interests include computational large-scale qualitative analysis on varieties of inequalities in scientific knowledge production. June received Ph.D. in sociology at the University of Wisconsin-Madison and has published in Social Studies of Science, New Media & Society, Agriculture & Human Values, among other journals. 
  website: https://www.junejeon.com/ 

- name: Byungkoo Kim
  image: /assets/images/byungkoo_kim.png
  bio: Byungkoo Kim is an assistant professor in Data Science at the KDI School of Public Policy and Management. He earned his Ph.D. in Political Science and an M.A. in Statistics from the University of Michigan. His research expertise lies at the confluence of international political economy and quantitative methods. He is particularly interested in studying how global supply chains shape new dynamics in global trade and investment governance; economic policies and political institutions; and economic security. His research also focuses on developing statistical models for networks and text data. In this line of research, he has ongoing projects that analyze citation networks and opinion texts of U.S. Appeals Courts and Supreme Courts.
  website: https://byungkookim.com/

- name: Lanu Kim
  image: /assets/images/lanu_kim.jpg
  bio: Lanu Kim is an assistant professor in the school of humanities and social sciences and a joint professor in the school of computing at KAIST. After finishing her sociology PhD at the University of Washington, she was a postdoctoral fellow and data science scholar at Stanford University. Her research broadly contributes to the theoretical understanding of academic knowledge creation by mainly examining the impact of academic search engines, gender inequality in higher education, and the social structure of knowledge construction. To investigate, she utilizes new big data sources, innovative analytical strategies, natural language processing, and advanced statistical methods and works with interdisciplinary research teams.
  website: https://lanukim.github.io/
  


  
