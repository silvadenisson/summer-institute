- name: Filippo Andreatta
  image: /assets/images/FAndreatta.jpg
  bio: "Filippo Andreatta teaches International Politics and Strategic Studies at the University of Bologna, where he is currently chair of the Department of Political and Social Science."
  website: https://www.unibo.it/sitoweb/filippo.andreatta2/en
  
- name: Giampiero Giacomello
  image: /assets/images/GGiacomello.jpg
  bio: "Giampiero Giacomello is Associate Professor of Political Science. His research interests include strategic theory (mostly Clausewitz), cybersecurity and wargaming and simulation. He has extensively published on all of these topics."
  website: https://www.unibo.it/sitoweb/giampiero.giacomello/en

- name: Marco Albertini
  image: /assets/images/MAlbertini.jpeg
  bio: "Marco Albertini is Full Professor at the University of Bologna. His research interests focus on intergenerational relations; the consequences of separation and divorce; the comparative study of income inequality and social stratification; the consequences of childlessness; long-term care policies and ageing."
  website: https://www.unibo.it/sitoweb/marco.albertini2/en

- name: Matthew Loveless
  image: /assets/images/PMLoveless.jpg
  bio: "Matthew Loveless is an Associate Professor in the Department of Political and Social Sciences at the University of Bologna. He investigates how individuals make sense of politics in Europe, focusing on public opinion, media use, and perceptions."
  website: https://www.unibo.it/sitoweb/paulmatthew.loveless/en
