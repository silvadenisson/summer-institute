- name: Elijah Appiah
  bio: "Elijah Appiah is an Economist and Data Scientist who loves using data to solve economic problems. With expertise in econometric modeling and data science, he has trained numerous students worldwide in the field of data science. Elijah is proficient in various data science tools, including but not limited to Python, R, SQL, Tableau, and TensorFlow, enabling him to employ advanced data analytics and machine learning techniques. He is currently a Ph.D. Economics student at the National Institute of Development Administration (NIDA) in Bangkok, Thailand. Elijah has authored books, namely, “Data Analysis with R Programming” and “Simplified Mathematical Economics”."
  image: /assets/images/1 Elijah sicss-calabar.jpeg
  website: https://www.linkedin.com/in/elijah-appiah-383231123/

- name: Precious Adebola
  bio: "Precious Adebola is a public health scientist with broad research interests in the intersection of computation and technology with health and genomic data. She has a Master of Public Health from the University of Ibadan, Nigeria, and a Master of Science in Bioinformatics from Covenant University, Nigeria. She currently works as a bioinformatician with the Global Health Research Unit for the Surveillance of Antimicrobial Resistance, Ibadan, Nigeria."
  image: /assets/images/2 precious sicss-calabar.jpeg
  website: https://twitter.com/PreciousAdebola

- name: Edith Darin
  bio: "Edith Darin has been mapping and estimating population for the WorldPop research group at the University of Southampton since 2018. She develops advanced statistical models to tackle outdated or incomplete population count mainly in sub-Saharan Africa. She led collaborations with the Burkina Faso and the Mali Statistics offices to fill the gaps in their census (2020 and 2022) caused by security challenges. To ensure knowledge transfer she developed courses in close partnership with UNFPA. Her work has been featured in several peer-reviewed publications (Remote Sensing, Nature Communications, Gates Open Research) and relayed by different institutions (Bill and Melinda Gates Foundation, GRID3)."
  image: /assets/images/3 ID_DARIN_bw sicss-calabar.jpg
  website: https://edarin.github.io/thatsme/

- name: Dr. Idongesit Efaemiode Eteng
  bio: "I am Dr. Idongesit Efaemiode Eteng, an accomplished academic and researcher with a Ph.D. from the University of Ibadan, Nigeria's premier institution. With over 17 years of teaching experience, I have had the privilege of imparting knowledge to students from diverse backgrounds. My publication record and international research presentations in Ghana, Scotland, London, and the USA underscore my global academic presence. I specialize in Software Engineering, Data Science, Machine Learning, and Formal Methods, with a particular focus on health and education applications, reflecting my commitment to real-world problem-solving. Some of my notable projects include collaboration tools for academia-industry partnerships and medical support tools for health issues. Proficient in programming languages like Java, Python, and R, I am also known for my excellence in public speaking, and I have recently published a novel titled 'THE CALL,' adding a creative dimension to my professional portfolio."
  image: /assets/images/calabar_dr_eteng.jpeg
  website: https://www.idongeteng.com 
