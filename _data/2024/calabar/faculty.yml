- name: Professor Mbe Nja
  image: /assets/images/ProfMbe_Nja.jpeg
  bio: "<p align='justify'> Mbe Nja is a Professor of Mathematical Statistics; Director, Open and Distance Learning Centre, and former Director, Centre for Teaching and Learning Excellence all in the University of Calabar. His interest is in Experimental Design (Generalized Linear Models) and his proficiency is in Algorithm development using R, MATLAB and SPSS. He is also a Fellow, Royal Statistical Society (London). </p>"
  website: https://www.linkedin.com/in/mbe-nja-866ab41b/



